<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .chat-bot {
            display: block;
        }

        .chat-bot-minimized {
            display: none;
        }

        #toggleChatBotBtn {
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#home">HOME</a> |
                <a href="#menu">MENU</a> |
                <a href="#location">LOCATION</a> |
                <a href="#aboutus">ABOUT US</a> |
                <a href="#contactus">CONTACT US</a>
                <button id="toggleChatBotBtn" onclick="toggleChatBot()">Open Chat Bot</button>
            </nav>
        </header>

        <section id="home">
            <img src="banner.jpg" >
            <!-- Add images here -->
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Menu item 1">
                <img src="menu2.jpg" alt="Menu item 2">
                <img src="menu3.jpg" alt="Menu item 3">
            </div>
        </section>

        <section id="location">
            <h2>Location</h2>
            <p>Shevet Shimon 15, Ashdod</p>
            <!-- Add map widget here -->
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Got questions? Want to place an order? Call us at +972526835449 or email us at lior922@gmail.com</p>
        </section>

        <iframe id="chatBotFrame" class="chat-bot" width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/1d0f025a-6c6a-466f-8fad-8256e5cf760f"></iframe>
    </div>

    <script>
        function toggleChatBot() {
            var chatBotFrame = document.getElementById('chatBotFrame');
            var toggleChatBotBtn = document.getElementById('toggleChatBotBtn');
            if (chatBotFrame.classList.contains('chat-bot')) {
                chatBotFrame.classList.remove('chat-bot');
                chatBotFrame.classList.add('chat-bot-minimized');
                toggleChatBotBtn.innerText = 'Open Chat Bot';
            } else {
                chatBotFrame.classList.remove('chat-bot-minimized');
                chatBotFrame.classList.add('chat-bot');
                toggleChatBotBtn.innerText = 'Close Chat Bot';
            }
        }
    </script>
</body>
</html>
